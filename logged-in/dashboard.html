<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DASHBOARD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="../injector.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- FONT & BASE STYLING --- */
        :root {
            --bg-page: #040404;
            --bg-container: #000000;
            --border-color: #333;
            --text-primary: #c0c0c0;
            --text-light-grey: #d1d5db;
            --accent-color: #6366f1;
            --text-link: #888;
            --spinner-color: #666666; /* UPDATED: Darker grey color for the loader */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* --- LAYOUT UTILS --- */
        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* --- DASHBOARD WIDGET STYLES --- */
        .dashboard-widget {
            border: 1px solid var(--border-color);
            background-color: var(--bg-container);
            padding: 2.5rem 4rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-radius: 32px; 
            
            /* Sizing & Layout */
            width: fit-content;
            max-width: 95vw;
            box-sizing: border-box;

            /* Flex Layout */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3.5rem; 
            
            /* Enable absolute positioning for spinner */
            position: relative; 
            min-height: 200px; /* Ensure height stability */
        }

        .dashboard-widget:hover {
            border-color: #505050;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- CLOCK STYLES --- */
        .clock-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-display {
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            display: flex;
            align-items: flex-end; 
            line-height: 0.9;
            color: var(--text-light-grey);
            font-variant-numeric: tabular-nums;
            font-size: 5.5rem; 
            white-space: nowrap;
        }
        
        .date-display {
            font-weight: 300;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 1.1rem;
            color: var(--text-light-grey); 
            opacity: 0.8;
        }
        
        .seconds-display {
            font-weight: 300;
            font-size: 3.5rem; 
            margin-left: 0.2rem;
            color: var(--text-light-grey);
            opacity: 0.8;
        }

        /* --- VERTICAL DIVIDER --- */
        .vertical-divider {
            width: 1px;
            height: 100px; 
            background-color: #262626;
            transition: opacity 0.5s ease, width 0.5s ease, margin 0.5s ease;
        }
        .vertical-divider.hidden-anim {
            opacity: 0;
            width: 0;
            margin: 0; 
        }

        /* --- WEATHER STYLES --- */
        .weather-section {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.5s ease, transform 0.5s ease, width 0.5s ease, margin 0.5s ease;
            opacity: 1;
            transform: translateY(0);
            overflow: visible;
        }
        .weather-section.hidden-anim {
            opacity: 0;
            width: 0;
            margin: 0;
            transform: translateY(10px);
            pointer-events: none;
            overflow: hidden;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            min-width: 150px; /* Keep width during animation if possible */
        }

        .weather-icon {
            font-size: 2.8rem;
            color: var(--text-light-grey);
            width: 50px; 
            text-align: center;
        }

        .weather-temp {
            font-size: 3.5rem; 
            line-height: 1;
            color: #fff;
            min-width: 80px; 
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 1rem;
            color: var(--text-link); /* Base grey color */
            padding-left: 0.5rem; 
        }

        .weather-detail-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .wind-arrow {
            display: inline-block;
            transition: transform 0.5s ease;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        #w-location-link {
            font-size: 0.7rem;
            color: var(--text-link);
            cursor: pointer;
            text-align: left;
            margin-top: 0.5rem;
            padding-left: 0.5rem;
            transition: color 0.2s ease;
        }

        #w-location-link:hover {
            color: var(--text-light-grey);
        }

        /* --- SPINNER STYLES --- */
        #weather-loader {
            position: absolute;
            bottom: 20px; /* Position from bottom edge */
            right: 20px; /* Position from right edge */
            color: var(--spinner-color); 
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none; /* Allows clicks to pass through */
        }
        
        #weather-loader.loading {
            opacity: 1;
        }
        
        .fa-spin-slow {
            /* Customize spin speed */
            animation: fa-spin 1.5s infinite linear; /* Slower spin */
            font-size: 1.2rem;
        }
        
        /* Retry Button */
        #retry-weather-btn {
            position: fixed !important;
            bottom: 2rem !important;
            right: 2rem !important;
            width: 40px !important;
            height: 40px !important;
            border-radius: 14px !important;
            border: 1px solid #4b5563 !important;
            background-color: #040404 !important;
            color: #d1d5db !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer !important;
            z-index: 99999 !important;
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.2s, border-color 0.2s !important;
            transform: scale(0.8) !important;
        }
        #retry-weather-btn:hover {
            background-color: #374151 !important;
            border-color: #ffffff !important;
            color: white !important;
            transform: scale(1.1) !important;
        }
        #retry-weather-btn.visible {
            opacity: 1 !important;
            pointer-events: auto !important;
            transform: scale(1) !important;
        }
        
        /* Font Awesome's base spin animation (needed for custom speed) */
        @keyframes fa-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

<body>
    <div id="page-content">
        <div id="dashboard-widget" class="dashboard-widget">
            
            <div class="clock-section">
                <div id="clock-time" class="time-display">--:--<span class="seconds-display">--</span></div>
                <div id="clock-date" class="date-display">--------</div>
            </div>

            <div class="vertical-divider" id="weather-divider"></div>

            <div class="weather-section" id="weather-content">
                <div class="weather-main">
                    <div id="w-icon" class="weather-icon"><i class="fa-solid fa-cloud"></i></div>
                    <div id="w-temp" class="weather-temp">--°</div>
                </div>
                
                <div class="weather-details">
                    <div class="weather-detail-row">
                        <span>H: <span id="w-high" class="text-gray-300">--°</span></span>
                        <span class="mx-1 text-[#333]">|</span>
                        <span>L: <span id="w-low" class="text-gray-300">--°</span></span>
                    </div>
                    <div class="weather-detail-row">
                        <i id="w-wind-arrow" class="fa-solid fa-arrow-up wind-arrow"></i>
                        <span id="w-wind-speed">-- mph</span>
                    </div>
                </div>
                
                <div id="w-location-link" onclick="getUserBrowserLocation()">
                    Use Current Location
                </div>
            </div>
            
            <div id="weather-loader">
                <i class="fa-solid fa-circle-notch fa-spin-slow"></i>
            </div>
            </div>
    </div>

    <button id="retry-weather-btn" onclick="retryWeather()" title="Retry Weather">
        <i class="fa-solid fa-cloud-sun"></i>
    </button>

    <script type="module">
        import { firebaseConfig } from '../firebase-config.js';

        // --- GLOBAL STATE ---
        let CURRENT_LAT = null;
        let CURRENT_LON = null;
        const redirectPath = '../index.html';
        const WEATHER_CACHE_KEY = 'weather_data_cache';
        // 5 minutes in milliseconds
        const REFRESH_INTERVAL_MS = 5 * 60 * 1000; 

        // --- ELEMENTS ---
        const clockTimeEl = document.getElementById('clock-time');
        const clockDateEl = document.getElementById('clock-date');
        const wTemp = document.getElementById('w-temp');
        const wIcon = document.getElementById('w-icon');
        const wHigh = document.getElementById('w-high');
        const wLow = document.getElementById('w-low');
        const wWindSpeed = document.getElementById('w-wind-speed');
        const wWindArrow = document.getElementById('w-wind-arrow');
        const wLocLink = document.getElementById('w-location-link');
        const weatherLoader = document.getElementById('weather-loader'); 
        
        const weatherContent = document.getElementById('weather-content');
        const weatherDivider = document.getElementById('weather-divider');
        const retryBtn = document.getElementById('retry-weather-btn');

        // --- LOADER FUNCTIONS ---
        function showLoader() {
            weatherLoader.classList.add('loading');
        }

        function hideLoader() {
            weatherLoader.classList.remove('loading');
        }

        // --- ERROR STATE UI ---
        function showRetryState() {
            hideLoader();
            weatherContent.classList.add('hidden-anim');
            weatherDivider.classList.add('hidden-anim');
            retryBtn.classList.add('visible');
        }

        function hideRetryState() {
            retryBtn.classList.remove('visible');
            // We don't immediately show weatherContent, wait for data or loader
            // But we can prep them
            weatherContent.classList.remove('hidden-anim');
            weatherDivider.classList.remove('hidden-anim');
        }

        // --- RETRY LOGIC ---
        window.retryWeather = function() {
            hideRetryState();
            showLoader();
            
            // If we have coords, use them. If not, re-init.
            if (CURRENT_LAT && CURRENT_LON) {
                loadWeatherPrimary(CURRENT_LAT, CURRENT_LON);
            } else {
                initWeather();
            }
        };

        // --- FIREBASE INIT WAITER ---
        function waitForFirebase(callback) {
            const check = setInterval(() => {
                if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length > 0) {
                    clearInterval(check);
                    window.auth = firebase.auth();
                    window.db = firebase.firestore();
                    callback();
                }
            }, 100);
        }

        // --- CLOCK LOGIC (Unchanged) ---
        function updateDateTime() {
            const now = new Date();
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const parts = timeString.split(' ');
            const timeOnly = parts[0];
            const amPm = parts[1] || '';

            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            if (clockTimeEl) {
                clockTimeEl.innerHTML = `${timeOnly}<span class="seconds-display">:${seconds} ${amPm}</span>`;
            }
            if (clockDateEl) {
                clockDateEl.innerText = dateString;
            }
        }

        // Resets display to placeholders
        function resetWeatherDisplay() {
            wTemp.innerText = `--°`;
            wHigh.innerText = `--°`;
            wLow.innerText = `--°`;
            wWindSpeed.innerText = `-- mph`;
            wIcon.innerHTML = `<i class="fa-solid fa-cloud"></i>`;
            wWindArrow.style.transform = `rotate(0deg)`;
        }

        // --- CACHE LOGIC (Unchanged) ---
        function getWeatherCache() {
            try {
                const cached = localStorage.getItem(WEATHER_CACHE_KEY);
                return cached ? JSON.parse(cached) : null;
            } catch (e) {
                console.error("Error reading weather cache:", e);
                return null;
            }
        }

        function setWeatherCache(data) {
            try {
                // Store data and a timestamp
                const cacheData = {
                    timestamp: Date.now(),
                    weatherData: data
                };
                localStorage.setItem(WEATHER_CACHE_KEY, JSON.stringify(cacheData));
            } catch (e) {
                console.error("Error writing weather cache:", e);
            }
        }

        function loadWeatherIfNeeded(lat, lon) {
            const cache = getWeatherCache();
            const now = Date.now();

            if (cache && (now - cache.timestamp < REFRESH_INTERVAL_MS)) {
                // Cache is fresh, use it
                console.log("Using cached weather data.");
                updateWeatherUI(cache.weatherData);
                hideLoader(); 
                // Ensure UI is visible
                weatherContent.classList.remove('hidden-anim');
                weatherDivider.classList.remove('hidden-anim');
                retryBtn.classList.remove('visible');
            } else {
                // Cache is stale or non-existent, fetch new data
                console.log("Weather cache stale or missing. Fetching new data.");
                resetWeatherDisplay();
                loadWeatherPrimary(lat, lon);
            }
        }

        // --- LOCATION FETCH (IP Fallback) ---
        async function initWeather() {
            showLoader(); 
            // Hide previous state to avoid clutter during load
            weatherContent.classList.add('hidden-anim');
            weatherDivider.classList.add('hidden-anim');
            retryBtn.classList.remove('visible');

            try {
                const ipRes = await fetch('https://ipapi.co/json/');
                if (!ipRes.ok) throw new Error('IP API Error');
                const ipData = await ipRes.json();
                
                // Store globally so retry can use it
                CURRENT_LAT = ipData.latitude;
                CURRENT_LON = ipData.longitude;
                
                loadWeatherPrimary(CURRENT_LAT, CURRENT_LON);
            } catch (e) {
                console.warn("IP location fetch failed:", e);
                // Even if location fails, show retry button
                showRetryState();
            }
        }

        // --- LOCATION FETCH (Browser Geolocation) ---
        window.getUserBrowserLocation = async function() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by this browser.");
                return;
            }
            
            showLoader(); 
            resetWeatherDisplay();
            
            // Hide content while locating
            weatherContent.classList.add('hidden-anim');
            weatherDivider.classList.add('hidden-anim');
            retryBtn.classList.remove('visible');

            try {
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { 
                        timeout: 5000, 
                        maximumAge: 60000 
                    });
                });
                
                CURRENT_LAT = pos.coords.latitude;
                CURRENT_LON = pos.coords.longitude;
                
                loadWeatherPrimary(CURRENT_LAT, CURRENT_LON);

            } catch(e) {
                console.error("Geolocation failed:", e);
                // On geo fail, try init (IP) again? Or just error state.
                // Let's go to error state to let user retry or see issue
                showRetryState();
            }
        }

        // --- PRIMARY FETCH (OPEN METEO ONLY) ---
        async function loadWeatherPrimary(lat, lon) {
            try {
                await fetchOpenMeteo(lat, lon);
            } catch (error) {
                console.error("Weather fetch failed:", error);
                showRetryState();
            }
        }

        // --- OPEN METEO FETCH ---
        async function fetchOpenMeteo(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,is_day,weather_code,wind_speed_10m,wind_direction_10m&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;
            
            const res = await fetch(url);
            if (!res.ok) throw new Error("Open-Meteo API response not OK");
            
            const data = await res.json();
            
            const weatherData = {
                temp: Math.round(data.current.temperature_2m),
                iconCode: data.current.weather_code,
                isDay: data.current.is_day,
                high: Math.round(data.daily.temperature_2m_max[0]),
                low: Math.round(data.daily.temperature_2m_min[0]),
                windSpeed: Math.round(data.current.wind_speed_10m) + " mph",
                windDir: data.current.wind_direction_10m,
                isNWS: false
            };

            setWeatherCache(weatherData);
            updateWeatherUI(weatherData);
            
            hideLoader(); 
            // Success: Reveal UI
            weatherContent.classList.remove('hidden-anim');
            weatherDivider.classList.remove('hidden-anim');
            retryBtn.classList.remove('visible');
        }

        // --- UI UPDATE (Unchanged) ---
        function updateWeatherUI(data) {
            wTemp.innerText = `${data.temp}°`;
            wHigh.innerText = `${data.high}°`;
            wLow.innerText = `${data.low}°`;
            wWindSpeed.innerText = data.windSpeed;

            let iconClass = 'fa-cloud';
            if(data.isGoogle) iconClass = getIconFromGoogle(data.iconCode);
            else if(data.isNWS) iconClass = getIconFromNWS(data.iconCode, data.isDay);
            else iconClass = getIconFromWMO(data.iconCode, data.isDay);
            
            wIcon.innerHTML = `<i class="${iconClass}"></i>`;

            const rotation = getWindRotation(data.windDir);
            wWindArrow.style.transform = `rotate(${rotation}deg)`;
        }

        // --- HELPERS (Wind & Icon - Unchanged) ---
        function getWindRotation(dir) {
            if (typeof dir === 'number') return dir; 
            const map = {
                'N': 0, 'NNE': 22.5, 'NE': 45, 'ENE': 67.5,
                'E': 90, 'ESE': 112.5, 'SE': 135, 'SSE': 157.5,
                'S': 180, 'SSW': 202.5, 'SW': 225, 'WSW': 247.5,
                'W': 270, 'WNW': 292.5, 'NW': 315, 'NNW': 337.5
            };
            return map[dir] || 0;
        }

        function getIconFromGoogle(condition) {
             if (!condition) return 'fa-solid fa-cloud';
             const c = condition.toLowerCase();
             if (c.includes('clear') || c.includes('sunny')) return 'fa-solid fa-sun';
             if (c.includes('cloud')) return 'fa-solid fa-cloud';
             if (c.includes('rain')) return 'fa-solid fa-cloud-rain';
             if (c.includes('snow')) return 'fa-solid fa-snowflake';
             if (c.includes('storm') || c.includes('thunder')) return 'fa-solid fa-cloud-bolt';
             if (c.includes('fog') || c.includes('mist')) return 'fa-solid fa-smog';
             return 'fa-solid fa-cloud';
        }

        function getIconFromWMO(code, isDay) {
            const day = isDay === 1;
            const map = {
                0: day ? 'fa-sun' : 'fa-moon', 1: day ? 'fa-cloud-sun' : 'fa-cloud-moon',
                2: day ? 'fa-cloud-sun' : 'fa-cloud-moon', 3: 'fa-cloud', 45: 'fa-smog',
                51: 'fa-cloud-rain', 61: 'fa-cloud-rain', 71: 'fa-snowflake', 95: 'fa-cloud-bolt'
            };
            return `fa-solid ${map[code] || 'fa-cloud'}`;
        }

        function getIconFromNWS(shortForecast, isDay) {
            const lower = shortForecast.toLowerCase();
            const prefix = 'fa-solid';
            if (lower.includes('thunder')) return `${prefix} fa-cloud-bolt`;
            if (lower.includes('snow') || lower.includes('flurries')) return `${prefix} fa-snowflake`;
            if (lower.includes('rain') || lower.includes('shower')) return `${prefix} fa-cloud-showers-heavy`;
            if (lower.includes('cloud')) return `${prefix} fa-cloud`;
            if (lower.includes('sunny') || lower.includes('clear')) return isDay ? `${prefix} fa-sun` : `${prefix} fa-moon`;
            return `${prefix} fa-cloud`;
        }
        
        // --- REFRESH LOOP ---
        function setupWeatherRefresh() {
             // Set up a periodic check after the initial load
             setInterval(() => {
                 if (CURRENT_LAT && CURRENT_LON) {
                     loadWeatherIfNeeded(CURRENT_LAT, CURRENT_LON);
                 } else {
                     // If location is somehow lost, re-init to get IP location
                     initWeather();
                 }
             }, REFRESH_INTERVAL_MS);
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            updateDateTime();
            setInterval(updateDateTime, 500);
            initWeather(); // Initial load (which checks cache)
            setupWeatherRefresh(); // Start the periodic refresh

            waitForFirebase(() => {
                 if (firebase.auth) {
                    firebase.auth().onAuthStateChanged((user) => {
                        if (!user && !window._LOCAL_MODE) {
                            window.location.replace(redirectPath);
                        }
                    });
                }
            });
        });
    </script>

    <div id="notification-container"></div>
    <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isMuted = false; let areAnimationsEnabled = true;
    function playClickSound() {
        if (isMuted) return; if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
        osc.connect(gainNode); gainNode.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.015);
        osc.start(); osc.stop(audioCtx.currentTime + 0.015);
    }
    function playTypeSound() {
        if (isMuted) return; if (audioCtx.state === 'suspended') audioCtx.resume();
        const bufferSize = audioCtx.sampleRate * 0.02; const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
        const noiseFilter = audioCtx.createBiquadFilter(); noiseFilter.type = 'bandpass'; noiseFilter.frequency.value = 3000 + (Math.random() * 1000); noiseFilter.Q.value = 1;
        const noiseGain = audioCtx.createGain(); noiseGain.gain.setValueAtTime(0.04, audioCtx.currentTime); noiseGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.01);
        noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(150 + (Math.random() * 50), audioCtx.currentTime);
        gain.gain.setValueAtTime(0.03, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.02);
        osc.connect(gain); gain.connect(audioCtx.destination);
        noise.start(); osc.start(); noise.stop(audioCtx.currentTime + 0.02); osc.stop(audioCtx.currentTime + 0.02);
    }
    const notificationContainer = document.getElementById('notification-container');
    function showNotification(message, iconClass = 'fa-solid fa-info-circle', type = 'info') {
        if (!notificationContainer) return;
        while (notificationContainer.children.length >= 3) notificationContainer.removeChild(notificationContainer.firstChild);
        const toast = document.createElement('div'); toast.className = 'notification-toast';
        toast.innerHTML = `<i class="${iconClass} notification-icon ${type}"></i><span>${message}</span>`;
        notificationContainer.appendChild(toast);
        requestAnimationFrame(() => { toast.classList.add('show'); playClickSound(); });
        setTimeout(() => { toast.classList.remove('show'); setTimeout(() => { if (toast.parentElement) toast.remove(); }, 300); }, 3000);
    }
    document.addEventListener('click', (e) => { const target = e.target.closest('button, .nav-tab, .zone-item, .btn-card-action, a, .icon-btn'); if (target) playClickSound(); });
    document.addEventListener('keydown', (e) => { const target = e.target.closest('input, textarea'); if (target && !e.repeat) playTypeSound(); });
    document.addEventListener('copy', () => { if (window.getSelection().toString().length > 0) showNotification('Copied to clipboard', 'fa-solid fa-copy', 'success'); });
    document.addEventListener('paste', (e) => { if (e.target.closest('input, textarea')) showNotification('Pasted from clipboard', 'fa-solid fa-paste', 'info'); });
    </script>
