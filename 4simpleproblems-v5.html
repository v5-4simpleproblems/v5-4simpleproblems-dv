<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - LOCAL CLIENT</title>
    <!-- Pointing to the GitHub repo for the content. This allows the client to be a single file while loading assets/pages dynamically. -->
    <base href="https://cdn.jsdelivr.net/gh/4simpleproblems-v5/4simpleproblems-v5.github.io@main/logged-in/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #040404; color: #c0c0c0; font-family: sans-serif; height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .center-box { margin: auto; padding: 2rem; background: #0d0d0d; border: 1px solid #333; border-radius: 1rem; max-width: 400px; width: 90%; text-align: center; }
        .input-style { width: 100%; padding: 0.75rem; margin-bottom: 1rem; background: #111; border: 1px solid #333; color: white; border-radius: 0.5rem; text-align: center; letter-spacing: 2px; text-transform: uppercase; }
        .btn-style { background: #4f46e5; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer; border: none; width: 100%; }
        .btn-style:hover { background: #4338ca; }
        .error-msg { color: #ef4444; margin-top: 1rem; font-size: 0.875rem; }
        #app-frame { width: 100%; height: 100%; border: none; display: none; flex-grow: 1; }
        .hidden { display: none !important; }
        #loading-text { color: #888; margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="lock-screen" class="center-box">
        <h1 class="text-2xl font-bold text-white mb-4">4SP v5 Client</h1>
        <p class="text-gray-400 mb-6 text-sm">Enter your 12-character access code.</p>
        <input type="text" id="codeInput" class="input-style" placeholder="XXXX-XXXX-XXXX">
        <button id="unlockBtn" class="btn-style">Login</button>
        <p id="lockMessage" class="error-msg"></p>
        <p id="loading-text" class="hidden">Verifying...</p>
    </div>

    <iframe id="app-frame"></iframe>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZBKAckVa4IMvJGjcyndZx6Y1XD52lgro",
            authDomain: "project-zirconium.firebaseapp.com",
            projectId: "project-zirconium",
            storageBucket: "project-zirconium.firebasestorage.app",
            messagingSenderId: "1096564243475",
            appId: "1:1096564243475:web:6d0956a70125eeea1ad3e6",
            measurementId: "G-1D4F692C1Q"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const lockScreen = document.getElementById('lock-screen');
        const appFrame = document.getElementById('app-frame');
        const codeInput = document.getElementById('codeInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const lockMessage = document.getElementById('lockMessage');
        const loadingText = document.getElementById('loading-text');

        const BASE_URL = 'https://cdn.jsdelivr.net/gh/4simpleproblems-v5/4simpleproblems-v5.github.io@main/logged-in/';
        const STORAGE_KEY = 'local_access_code';

        // --- Auto-Login Logic ---
        async function checkAutoLogin() {
            const savedCode = localStorage.getItem(STORAGE_KEY);
            if (savedCode) {
                loadingText.classList.remove('hidden');
                unlockBtn.classList.add('hidden');
                codeInput.classList.add('hidden');
                
                try {
                    const docRef = doc(db, "access_codes", savedCode);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists() && docSnap.data().active) {
                        // We assume if we have the code locally, we have claimed it.
                        // Strictly speaking we should check if claimed=true, which it should be.
                        launchApp();
                        return;
                    } else {
                        // Code invalid or inactive
                        localStorage.removeItem(STORAGE_KEY);
                        resetLockScreen("Session expired. Please enter code again.");
                    }
                } catch(e) {
                    console.error("Auto-login error:", e);
                    // On offline or error, maybe let them in if we want "offline mode"?
                    // For now, assume internet required for auth.
                    resetLockScreen("Connection failed. Retrying...");
                }
            }
        }

        function resetLockScreen(msg) {
            loadingText.classList.add('hidden');
            unlockBtn.classList.remove('hidden');
            codeInput.classList.remove('hidden');
            lockMessage.innerText = msg || "";
        }

        // --- Unlock Logic ---
        unlockBtn.addEventListener('click', async () => {
            let code = codeInput.value.trim().toUpperCase();
            // Remove hyphens if present
            code = code.replace(/-/g, '');

            if (code.length !== 12) {
                lockMessage.innerText = "Invalid code format (12 characters).";
                return;
            }

            lockMessage.innerText = "";
            unlockBtn.disabled = true;
            unlockBtn.innerText = "Checking...";

            try {
                const docRef = doc(db, "access_codes", code);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    throw new Error("Code not found.");
                }

                const data = docSnap.data();

                if (data.claimed) {
                    // Check if it's OUR code (maybe we just typed it in again)
                    if (localStorage.getItem(STORAGE_KEY) === code) {
                        launchApp();
                        return;
                    }
                    throw new Error("This code is already in use.");
                }

                if (!data.active) {
                    throw new Error("Code is inactive.");
                }

                // Claim it!
                await updateDoc(docRef, { claimed: true });
                localStorage.setItem(STORAGE_KEY, code);
                
                launchApp();

            } catch (e) {
                lockMessage.innerText = e.message;
                unlockBtn.disabled = false;
                unlockBtn.innerText = "Login";
            }
        });

        function launchApp() {
            lockScreen.classList.add('hidden');
            appFrame.style.display = 'block';
            loadPage('dashboard.html');
        }

        // --- Page Loader ---
        window.loadPage = function(pageName) {
            // Normalize path
            if (pageName.startsWith('./')) pageName = pageName.substring(2);
            if (pageName.startsWith('../')) pageName = pageName.substring(3);
            if (pageName.startsWith(BASE_URL)) pageName = pageName.substring(BASE_URL.length);

            const url = BASE_URL + pageName;
            
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    const doc = appFrame.contentWindow.document;
                    doc.open();
                    
                    const baseTag = '<base href="' + BASE_URL + '">';
                    
                    // Inject script to mock user and handle links
                    // We generate a "Client User" based on the code hash or just generic
                    const patchScript = `
                        <script>
                            window._LOCAL_MODE = true;
                            
                            // Mock User for Navigation
                            window.currentUser = {
                                uid: 'client-user',
                                displayName: 'Client User',
                                email: 'client@4sp',
                                photoURL: null,
                                providerData: []
                            };

                            // Override link clicks to stay in iframe
                            document.addEventListener('click', e => {
                                const link = e.target.closest('a');
                                if (link && link.href) {
                                    e.preventDefault();
                                    const href = link.getAttribute('href');
                                    // Pass back to parent
                                    window.parent.loadPage(href);
                                }
                            });
                        <\/script>
                    `;
                    
                    let modifiedHtml = html.replace('<head>', '<head>' + baseTag + patchScript);
                    doc.write(modifiedHtml);
                    doc.close();
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load page: " + pageName);
                });
        };

        // Init
        checkAutoLogin();

    </script>
</body>
</html>
